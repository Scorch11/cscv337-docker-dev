<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Grandma's Pies!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
        fieldset {
            border: 1px slategray solid;
        }
        legend {
            color:white; background-color: black;
        }
    </style>
    <h1>Order Some Delicious Pies From Grandma's Shop</h1>
    <!--
        Data to collect: 
        Credit card information -> number, expiration date, ccv -  password input, text inputs for the rest
        name -> First and Last Name -> input type=text
        address (billing/shipping) -> street (input text), street line 2 (apartment or suite number) (input text), city (input text), state (select), zipcode (input number)  
        Item being Ordered -> Pie flavor -> select
        Quantity -> numeric >= 1 input type=range 1-4
        special instructions -> textarea
        is this a gift? radio or checkbox

    -->

    <form method="post" action="order_pie.php">
        <fieldset style="border: 1px slategray solid">
            <legend style="">Contact Information</legend>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required />
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" /><br/>
            <label for="street1">Street</label>
            <input type="text" id="street1" name="street1" /><br/>
            <label for="street2" id="street2" name="street2">Street Line 2</label>
            <input type="text" id="street2" name="street2" />
            <br/>
            <label for="city">City</label>
            <input type="text" id="city" name="city" />
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="">Please Select a State</option>
                <option value="AZ">Arizona</option>
                <option value="VA">Virginia</option>
            </select>
            <label for="zip">Zipcode</label>
            <input type="text" id="zip" name="zipcode" />
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone" />
            
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <label for="card_number">Credit Card Number</label>
            <input type="password" id="card_number" name="card_number"  />
            <label for="exp_date">Expiration Date</label>
            <input type="date" id="exp_date" name="exp_date" /><br/>
            <label for="ccv">CCV</label>
            <input type="text" id="ccv" name="ccv" />
        </fieldset>
        <fieldset>
            <legend>The Goods</legend>
            <label for="flavor">Which Flavor Would You Like?</label>
            <select id="flavor" name="flavor">
                <option value="Lemon">Lemon</option>
                <option value="Apple">Apple</option>
                <option value="Cherry">Cherry</option>
                <option value="Chocolate">Chocolate Cream</option>
            </select>
            <label for="quantity">How Many Pies?</label>
            <input type="number" min="1" max="4" id="quantity" value="1" name="quantity" />
            <br/>
            <label for="instructions">Any Special Instructions?</label>
            <textarea style="display:block; width:100%; height:150px;"></textarea>
            <label for="is_gift">Is This a Gift?</label>
            <input type="checkbox" id="is_gift" name="is_gift" />
        </fieldset>
        <input type="submit" value="Place My Order" />
        <input type="reset" value="Start Over" />
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
